    <script>
        function login(){
            var a=document.getElementById("login").value;
            var p=document.getElementById("password").value;
            let name="harshiilllll";
            let pass="hhhhhhh123";
            if(a.match(name)&&p.match(pass))
                alert("LOGIN SUCCESFULLY");
            else
                alert("INVALID USERNAME OR PASSWORD");
        }
    </script>

<body class="container">
    <div class="heading">
        <a href="index.html">
            <img src="img/logo-thin-2.svg" alt="">
        </a>

    <form action="" method="POST" onsubmit="login();">
        <div class="form-box">
            <div class="input">
                <div class="login-icon"><i class="fas fa-user"></i></div>
                <input type="text" placeholder="Login" required id="login">
                <div class="pass-icon"><i class="fas fa-lock"></i></div>
                <input type="password" placeholder="Password" required id="password">
            </div>
            <div class="login-btn">
                <div class="arrow"><i class="fas fa-arrow-right hover"></i></div>
                <button type="submit">LOGIN</button>
